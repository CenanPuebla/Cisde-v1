<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>


<script>
    $(document).ready(function () {
        // Add minus icon for collapse element which is open by default
        $(".collapse.show").each(function () {
            $(this).siblings(".card-header").find(".btn i").addClass("fa-minus-circle").removeClass(
                "fa-plus-circle");
        });

        // Toggle plus minus icon on show hide of collapse element
        $(".collapse").on('show.bs.collapse', function () {
            $(this).parent().find(".card-header .btn i").removeClass("fa-plus-circle").addClass(
                "fa-minus-circle");
        }).on('hide.bs.collapse', function () {
            $(this).parent().find(".card-header .btn i").removeClass("fa-minus-circle").addClass(
                "fa-plus-circle");
        });
    });
</script>

<div class="row mt-5">
        <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                <h2>Preguntas frecuentes</h2>
            </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="accordion mt-5" id="accordionExample">
                {{ range .Site.Params.faq.tema }}
                <div class="cabecera {{ .tema }}">
                    <div class="card-body"><h1>{{ .tema }}</h1></div>
                </div>
                {{ range .pregunta }}
                <button class="accordion">{{ .pregunta }}</button>
                <div class="panel">
                    <p>{{ .respuesta }}</p>
                </div>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    .accordion {
		background-color: #28937a;
		color: #444;
		cursor: pointer;
		padding: 18px;
		width: 100%;
		border: none;
		text-align: left;
		outline: none;
		font-size: 15px;
		transition: 0.4s;
	}

	.active,
	.accordion:hover {
		background-color: #2faa8d;
	}

	.panel {
		padding: 0 18px;
		display: none;
		background-color: #28937a;
		overflow: hidden;
	}
	.subPanel > div{
		border-bottom: #444;
		border-bottom-width: 3px;
		border-bottom-style: solid;
	}
    body {
        background: #23384e;
        font-size: 2rem;
    }

    .cabecera{
        background: #1a5358;
        color: white;
        padding-top: 7px;
        padding-bottom: 7px;
    }

    .accordion .card {
        border: none;
        margin-bottom: 2px;
    }

    .accordion .card-header {
        background: #50b1a1;
        padding-top: 7px;
        padding-bottom: 7px;
    }

    .accordion .card-header h2 {
        color: #28937a;
        font-size: 3rem;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
    }

    .accordion .card-header h2 span {
        float: left;
        margin-top: 10px;
    }

    .accordion .card-header button {
        color: #28937a;
        font-size: 1.3rem;
        line-height: 1.3rem;
        float: right;
    }

    .accordion .card-header button:hover {
        color: #23384e;
    }
</style>

<script>
        let acc = document.querySelectorAll('.accordion');

        acc.forEach(data => {
            data.addEventListener("click", function () {
    
                this.classList.toggle("active");
    
                let panel = this.nextElementSibling;
    
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        });
</script>
